<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Text to Speech JS</title>
</head>
<body>
    <div class="wrapper">
        <header>Text to Speech</header>
        <form action="#">
            <div class="row">
                <label>Enter Text</label>
                <textarea></textarea>
            </div>
            <div class="row">
                <label>Select Voice</label>
                <div class="outer">
                    <select>
                        <option value="">Google Deutsch (de-DE)</option>
                        <option value="">Google US English (en-US)</option>
                        <option value="">Google UK English Male (en-GB)</option>
                        <option value="">Google UK English Female (en-GB)</option>
                    </select>

                </div>
                
            </div>
        </form>

    </div>
</body>
